#YAML

Update:
    - softwareupdate -lai

Packages:
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew install fastfetch
    - brew install python3

Backup:
    - echo "Backing up files for modification during macOS setup."
    - cp /Users/${USER}/.zprofile /Users/${USER}/zprofile.bak
    - cp /Users/${USER}/.zshrc /Users/${USER}/zshrc.bak

VimSetup:
    - echo "set number" > /Users/${USER}/.vimrc
    - echo "syntax on" >> /Users/${USER}/.vimrc
    - echo "colorscheme ron" >> /Users/${USER}/.vimrc

Environment:
    - grep "# Added by TrickMyInstall Script" /Users/${USER}/.zprofile || echo "\n# Added by TrickMyInstall Script\n" >> /Users/${USER}/.zprofile
    - grep "brew update && brew upgrade" /Users/${USER}/.zprofile || echo "brew update && brew upgrade" >> /Users/${USER}/.zprofile
    - grep "fastfetch" /Users/${USER}/.zprofile || echo "fastfetch" >> /Users/${USER}/.zprofile
    - grep "alias ls='ls --color'" /Users/${USER}/.zprofile || echo "alias ls='ls --color'" >> /Users/${USER}/.zprofile
    - grep "alias git-update='git checkout main && git pull origin main && git checkout develop'" /User/${USER}/.zprofile || echo -e "alias git-update='git checkout main && git pull origin main && git checkout develop'" >> /User/${USER}/.zprofile
    - grep "alias git-merge='git checkout main && git pull origin main && git merge main develop && git push origin main && git checkout develop'" /User/${USER}/.zprofile || echo -e "alias git-merge='git checkout main && git pull origin main && git merge main develop && git push origin main && git checkout develop'" >> /User/${USER}/.zprofile
    
