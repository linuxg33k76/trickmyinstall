#YAML

Update:
    - sudo paru -Syyu

Packages: 
    - sudo paru -S sysfsutils
    - sudo paru -S fprintd
    - sudo paru -S cachyos-gaming-meta
    - sudo paru -S cachyos-gaming-applications
    - paru -S visual-studio-code-bin
    - paru -S 1password
    - sudo paru -S deja-dup
    - sudo paru -S pamac-aur
    - sudo paru -S discover



MacDevice:
    - echo "No support for Mac devices included in CachyOS setup."

VimSetup:
    - echo "set number" > /home/${USER}/.vimrc
    - echo "syntax on" >> /home/${USER}/.vimrc
    - echo "colorscheme ron" >> /home/${USER}/.vimrc
    - echo "set -x EDITOR /usr/bin/vim" >> /home/${USER}/.config/fish/config.fish

Environment:
    - echo "No Environment setup for CachyOS"

